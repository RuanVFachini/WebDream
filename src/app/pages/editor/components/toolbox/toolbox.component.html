<app-panel>
    <slot>
        <ul nz-list [nzDataSource]="elements" nzSize="large">
            <nz-list-header class="header">Componentes</nz-list-header>
            <li 
                class="list-item"
                nz-list-item 
                *ngFor="let item of elements"
                nzNoFlex 
                draggable="true"
                (dragstart)="setDataTransfer($event, item)">
                {{ item.description }}
            </li>
          </ul>
    </slot>
</app-panel>
