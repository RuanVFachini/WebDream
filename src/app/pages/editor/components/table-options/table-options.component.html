<app-simple-panel
  *ngIf="element != null"
  [x]="getX()"
  [y]="getY()"
  [width]="getWidth()"
  [height]="getHeight()">
  <slot>
    <button 
      nz-button 
      nzType="primary"
      (click)="AddColumn()">
      Adicioanr Coluna
    </button>
    <button 
      nz-button 
      nzType="primary"
      (click)="AddLine()">
      Adicioanr Linha
    </button>
  </slot>
</app-simple-panel>
