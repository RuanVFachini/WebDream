<app-panel>
    <slot>
        <app-select-input
            label="Direção de alinhamento"
            [(value)]="values.flexDirection"
            [choices]="cssValues.flexDirection">
        </app-select-input>
        <app-select-input
            label="Alinhamento Vertical"
            [(value)]="values.alignItems"
            [choices]="cssValues.alignItems">
        </app-select-input>
        <app-select-input
            label="Alinhamento Horizontal"
            [(value)]="values.justifyContent"
            [choices]="cssValues.justifyContent">
        </app-select-input>
        <app-slider-input
            label="Altura"
            [(value)]="values.height"
            [(valuePercent)]="values.heightPercent"
            [(unit)]="values.heightUnit"
            [unitChoices]="cssValues.units">
        </app-slider-input>
        <app-slider-input
            label="Largura"
            [(value)]="values.width"
            [(valuePercent)]="values.widthPercent"
            [(unit)]="values.widthUnit"
            [unitChoices]="cssValues.units">
        </app-slider-input>
        <app-line-block>
            <slot>
                <app-select-input
                    class="width-80"
                    label="Fonte"
                    applyPreviewStyle="font-family"
                    [(value)]="values.fontFamily"
                    [choices]="cssValues.fonts">
                </app-select-input>
                <app-color-input
                    class="width-15"
                    label="Cor"
                    [(value)]="values.fontColor">
                </app-color-input>
            </slot>
        </app-line-block>   
        <app-slider-input
            label="Tamanho da Fonte"
            [(value)]="values.fontSize"
            [(valuePercent)]="values.fontSizePercent"
            [(unit)]="values.fontSizeUnit"
            [unitChoices]="cssValues.fontUnits">
        </app-slider-input>
        <app-select-input
            label="Estilo da Fonte"
            applyPreviewStyle="font-style"
            [(value)]="values.fontStyle"
            [choices]="cssValues.fontStyle">
        </app-select-input>
        <app-multi-direction-input
          [label]="'Margens'"
          [(top)]="values.marginTop"
          [(topUnit)]="values.marginTopUnit"
          [(bottom)]="values.marginBottom"
          [(bottomUnit)]="values.marginBottomUnit"
          [(left)]="values.marginLeft"
          [(leftUnit)]="values.marginLeftUnit"
          [(right)]="values.marginRight"
          [(rightUnit)]="values.marginRightUnit"
          [unitChoices]="cssValues.units"
        ></app-multi-direction-input>
        <app-multi-direction-input
          [label]="'Espaçamento Interno'"
          [(top)]="values.paddingTop"
          [(topUnit)]="values.paddingTopUnit"
          [(bottom)]="values.paddingBottom"
          [(bottomUnit)]="values.paddingBottomUnit"
          [(left)]="values.paddingLeft"
          [(leftUnit)]="values.paddingLeftUnit"
          [(right)]="values.paddingRight"
          [(rightUnit)]="values.paddingRightUnit"
          [unitChoices]="cssValues.units"
        ></app-multi-direction-input>
        <app-image-input
            [label]="'Fundo'"
            [(value)]="values.backgroundImage"
            [(position)]="values.backgroundPosition"
            [(size)]="values.backgroundSize"
            [(repeat)]="values.backgroundRepeat"
            [sizeChoices]="cssValues.backgroundSize"
            [positionChoices]="cssValues.backgroundPosition"
            [repeatChoices]="cssValues.backgroundRepeat"
        ></app-image-input>
    </slot>
</app-panel>
